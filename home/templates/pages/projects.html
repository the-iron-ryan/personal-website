{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <main>
      <section class="section-header overflow-hidden pt-7 pt-lg-8 pb-9 pb-lg-8 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 text-center">
                        <h1 class="display-2 mb-3">Projects</h1>
                    </div>
                </div>
            </div>
            <figure class="position-absolute bottom-0 left-0 w-100 d-none d-md-block mb-n2">
              <img class='fill-white' src="{% static 'assets/img/header-bottom.svg' %}">
            </figure>
        </section>

        <div class="section section-sm pb-0 mb-n4">
          <div class="container">
            <div class="row justify-content-center">
              <h2 class="text-center">NMR Labs</h2>
            </div>
          </div>
        </div>

        <section class="section section-lg">
            <div class="section section-md">
              <div class="container text-dark">
                {% for lab in labs %}
                  <div class="row mb-5">
                      <div class="col-12 mt-5">
                          <div class="card border-0 overflow-hidden">
                              <div class="position-relative">
                                <a href="{% url 'projects_lab' lab.pdf_title %}" target="_blank" class="page-preview scale-up-hover-2">   
                                  <img src="{% static lab.static_preview_path %}" class="card-img-top scale"
                                      alt="Lab Image">
                                </a>
                              </div>
                              <div
                                  class="card-body position-relative mt-n6 mx-2 bg-white border border-gray-300 text-center rounded">
                                  <h3 class="h5 card-title">Lab 1: Qubits</h3>
                                  <span class="text-gray">First lab biref descirption</span>
                                  <p class="mt-3">First lab big descirption describing big details</p>
                                  <div class="btn-group">
                                      <button class="btn btn-secondary btn-icon">
                                          <span class="me-1"><span class="fas fa-book-open"></span></span>
                                          Learn More
                                      </button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                {% endfor %}
              </div>
          </div>
        </section>
    </main>
{% endblock content %}
